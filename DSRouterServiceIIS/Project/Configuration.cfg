<?xml version="1.0" encoding="windows-1251"?>
	<!-- Проект: Файл описания конфигурации DataServer'ов проекта -->
<Project>
	<Configuration>
    <ServiceHostEndPoint4HMIClientConnection>
    <EndPoints>
        <EndPoint name="tcpbinding" enable="true">
            <IPAddress value="127.0.0.1" />
            <Port value="3332" />	
        </EndPoint>
    </EndPoints>
    </ServiceHostEndPoint4HMIClientConnection>
    
			<Object UniDS_GUID="0" enable="true" name = "304">	
			<!-- 
				UniDS_GUID - уникальный идентификатор DataServer'a, участвует в механизме маршрутизации
				запросов
			-->
                <!-- секции DSAccessInfo описывает особенности подключения к конкретному DS. -->
                <DSAccessInfo nameSourceDriver = "wcf" enable="true"  name_dll = "">
                    <binding name = "NetTcpBinding"><!-- Сетевой менеджер на базе протокола TCP - адрес и порт TCP-сервера -->
                        <IPAddress value="127.0.0.1" />
                        <Port value="8732" />	
                        <!-- величина таймаута операций обмена по TCP-соединению-->	
                        <RWTimeout>10000</RWTimeout>
                    </binding>
                </DSAccessInfo>
			</Object>
	</Configuration>
</Project>